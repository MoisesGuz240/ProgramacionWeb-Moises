<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
</head>
<body>
   <!--Headings tratar de que solo tenga un h1-->
    <h1>Titulo Numero 1</h1>
    <h2>Titulo Numero 2</h2>
    <h3>Titulo Numero 3</h3>
    
    <!--p texto generico-->
    <p>Este es el primer parrafo </p>
    
    <!--img imagenes-->
    <img 
    src="https://pm1.narvii.com/6325/8717c75a3a42fc036f9dba1ff997ca2e653271c8_hq.jpg" alt="Image" height="100" width="100"
    alt="Maestro"><!--alt darle al usuario un mensaje al usuario en caso de que no cargue la imagen-->

    <!--a href link hacia otra pagina , target blanck abre otra pagina a parte-->
   <p><a 
        target="_blank"
        href="https://www.youtube.com/?gl=ES">
        videos de youtube
    </a></p> 

    <!--listas ordenadas-->
    <ol>
        <!--lista-->
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ol>
    <!--lista desordenada a-->
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ul>
    
    <!--parrafo en negritas-->
    <strong>
        Negrotas
    </strong>

    <!--br salto de linea-->
    <p>hola <br> como estas</p>

    <!--hr coloca una linea ente los parrafos-->
    <p>Nos separa </p>
    <hr>
    <p>una linea</p>

    <!--agrupa elementos dentro de el-->
    <div>
        <h1>Texto dentro del div</h1>
        <h2>Texto dentro del mismo div</h2>
    </div>
</body>
</html>
